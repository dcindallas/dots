fold_symbol_highlight=#4f5b66
indent_guide=#65737e
caret=#dfe1e8
marker_line=#ffffff
marker_search=#ffffff;#b5bd68;false;false
marker_mark=#ffffff;#b5bd68;
call_tips=#c0c5ce;;false;false
white_space=#a7adba;;true;false

