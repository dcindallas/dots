[theme_info]
name=Base16 Yesterday Night Light
description=Base16 Yesterday Night provides carefully chosen syntax highlighting and a default set of sixteen colors suitable for a wide range of applications.
version=0.2.2
author=Rob Loach (http://robloach.net)
url=http://github.com/robloach/base16-geany

[named_styles]
default=#65737e;#ffffff;false;false
error=#cc6666

