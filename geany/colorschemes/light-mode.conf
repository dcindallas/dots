[theme_info]
name=Light Mode
description=Low contrast theme ported from the set_geany_colors utility
# incremented automatically, do not change manually
version=1226
author=John Gabriele <jmg3000(at)gmail(dot)com>
url=https://github.com/codebrainz/geany-themes
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_styles]

default=#ffffff;#191c20;false;false
error=#ebbf71;#e1e17a

# Editor styles
#-------------------------------------------------------------------------------

selection=#000;#ebb16d;false;true
current_line=#000;#2f3236;true
brace_good=#f0f0f0;#587941;false;false
brace_bad=#f00;#fff;false;false
margin_line_number=#25252f;#191c20
margin_folding=#d69cd6;#937b73
fold_symbol_highlight=#937b73
indent_guide=#ebb16d
caret=#fd1f4a;#fd1f4a;false
marker_line=#000;#ff0
marker_search=#000;#0000f0
marker_mark=#000;#dc4b4c
call_tips=#c0c0c0;#fff;false;false
white_space=#a7a7a7;;true

# Programming languages
#-------------------------------------------------------------------------------

comment=#56615d
comment_doc=#ebb16d;;true
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#ebb16d
number_1=number
number_2=number_1

type=#ebb16d;;true
class=type
function=#ebb16d;;true
parameter=function

keyword=#7d8c79;;true
keyword_1=keyword
keyword_2=#60837c;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=#f0f0f0
identifier_1=identifier
identifier_2=#ebb16d;;true
identifier_3=#ebb16d;;true
identifier_4=identifier_1

string=#ebbf71
string_1=string
string_2=#e1e17a
string_3=default
string_4=default
string_eol=string_1,italic
character=#e1e17a;;true
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=#ebb16d
regex=number_1
operator=default
decorator=string_1,bold
other=default

# Markup-type languages
#-------------------------------------------------------------------------------

tag=keyword
tag_unknown=tag,bold
tag_end=tag,bold
attribute=#ebb16d
attribute_unknown=attribute,bold
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=#ebb16d
line_removed=#e1e17a
line_changed=preprocessor
