[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
background = ${color.background}
foreground = ${color.foreground}

[bar/left]
monitor = DP1
monitor-strict = true
override-redirect = true
bottom = false
fixed-center = true
width = 960
height = 35
offset-x = 25
offset-y = 15
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 1
line-color = ${color.foreground}
border-size = 1
border-color = ${color.gray}
padding-right = 2
padding-left = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "Red_Hat_Mono_Regular:size=10;4"
font-1 = "Iosevka Nerd Font:size=12;4"
modules-left =
modules-center =updates LD date1 date2 weather LD network LD filesystem cpu memory
modules-right =
dim-value = 1.0
wm-name = i3-wm
enable-ipc = true
