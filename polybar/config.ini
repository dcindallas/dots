[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
background = ${color.background}
foreground = ${color.foreground}



[bar/left]
monitor = DP1
monitor-strict = true
override-redirect = true
bottom = false
fixed-center = true
width = 2530
height = 32
offset-x = 15
offset-y = 6
background = ${color.background}
foreground = ${color.foreground}
radius-top = 1.0
radius-bottom = 1.0
line-size = 1
line-color = ${color.foreground}
border-size = 1
border-color = ${color.background}
padding-right = 5
padding-left = 5
module-margin-left = 1
module-margin-right = 1
font-0 = "DejaVu Mono Book:size=10.5;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=14;3"
modules-left = updates date1 date2 weather cpu filesystem network
modules-center = ewmh
modules-right = spotify music spotify-prev spotify-play spotify-next volume LD kde wifi bluetooth LD power
dim-value = 1.0
wm-name = i3-wm
enable-ipc = true
