[module/network]
type = internal/network
interface = wlo1
interface-type = wireless
format-prefix-font = 2
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-foreground = ${color.base02}
format-connected-foreground = ${color.foreground}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "睊"
format-disconnected-prefix-foreground = ${color.base0B}
format-label-disconnected-foreground = ${color.base0B}
label-connected = "%downspeed%"
label-disconnected = "Down
label-connected-padding = 1
label-disconnected-padding = 1
label-connected-minlen = 9
label-connected-maxlen = 9
label-connected-ellipsis = false
click-left = exec networkmanager_dmenu -theme /home/duane/.config/rofi/dc-rofi/style-power.rasi
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
icon-0 = "1;⒈"
icon-1 = "2;⒉"
icon-2 = "3;⒊"
icon-3 = "4;⒋"
icon-4 = "5;⒌"
icon-5 = "6;⒍"
icon-6 = "7;⒎"
icon-7 = "8;⒏"
icon-default = ""
format = <label-state>
label-monitor = %name%

label-active ="%name%"
label-active-foreground = ${color.base07}
label-active-padding = 1
label-active-underline = ${color.background}
label-active-overline = ${color.background}
label-active-background = ${color.base01}
label-active-font = 2

label-occupied = %name%
label-occupied-foreground = ${color.base06}
label-occupied-padding = 1
label-occupied-underline = ${color.background}

label-urgent = %icon%
label-urgent-foreground = ${color.base0A}
label-urgent-padding = 1
label-urgent-underline = ${color.background}

label-empty = %icon%
label-empty-foreground = ${color.base01}
label-empty-padding = 1
label-empty-underline = ${color.background}
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/alsa]
type = internal/alsa
format-volume = <label-volume> <bar-volume>
label-volume = ""
label-volume-foreground = ${color.base07}
bar-volume-indicator-foreground = ${color.base07}
format-muted-prefix = " "
format-muted-foreground = ${color.base03}
label-muted = Muted
bar-volume-background = ${color.base03}
bar-volume-width = 10
bar-volume-foreground-0 = ${color.base03}
bar-volume-foreground-1 = ${color.base03}
bar-volume-foreground-2 = ${color.base03}
bar-volume-foreground-3 = ${color.base03}
bar-volume-foreground-5 = ${color.base08}
bar-volume-foreground-6 = ${color.base08}
bar-volume-foreground-7 = ${color.base0E}
bar-volume-foreground-8 = ${color.base0E}
bar-volume-gradient = false
bar-volume-indicator = ♪
bar-volume-indicator-font = 1
bar-volume-fill = ─
bar-volume-fill-font = 1
bar-volume-empty = ─
bar-volume-empty-font = 1
bar-volume-empty-foreground = ${color.base01}
click-right = exec pavucontrol &
