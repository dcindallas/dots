[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh
label-padding = 1
label-maxlen = 45
format-foreground = ${color.foreground}
format-prefix = ""
format-prefix-foreground = ${color.blue}
format-content-font = 0
label-content-minlen = 25
label-content-maxlen = 45

[module/spotify-prev]
type = custom/text
content = "ﰈ"
content-foreground = ${color.white}
click-left = playerctl next
content-padding = 2
format-content-font = 1

[module/spotify-play]
type = custom/text
content = "契"
content-foreground = ${color.orange}
click-left = playerctl -a play-pause
content-padding = 2
format-content-font = 1

[module/spotify-next]
type = custom/text
content = "﯐"
content-foreground = ${color.white}
click-left = playerctl next
content-padding = 2
format-prefix-font = 1

