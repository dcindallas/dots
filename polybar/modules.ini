[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = ""
format-mounted-prefix-foreground = ${color.base04}
format-unmounted = <label-unmounted>
format-unmounted-prefix = "戀"
format-unmounted-prefix-foreground = ${color.base02}
label-mounted = " %free% "
label-unmounted = " %mountpoint%: NA"
left-click = nautilus &
format-mounted-padding = 1 
format-mounted-background = ${color.background}
format-mounted-underline  = ${color.background}
format-mounted-overline  = ${color.background}
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/cpu]
type = internal/cpu
interval = 1
format = <label> <ramp-coreload>
label = "%percentage%%"
label-padding = 0
label-minlen = 4
label-maxlen = 4
format-label-font = 2
format-prefix = ""
format-prefix-foreground = ${color.base0B}
format-prefix-background = ${color.background}
format-prefix-underline  = ${color.background}
format-prefix-overline  = ${color.background}
format-prefix-padding = 1
label-background = ${color.background}
label-underline  = ${color.background}
label-overline  = ${color.background}
label-ramp-coreload-foreground = ${color.base0B}

; Spacing (number of spaces, pixels, points) between individual per-core ramps
ramp-coreload-spacing = 0.5
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/memory]
type = internal/memory
interval = 1
format-mem = <label>
format-prefix = ""
label = %gb_free%
label-padding = 1
label-mem-minlen = 10
label-mem-maxlen = 10
label-background = ${color.background}
label-underline  = ${color.background}
label-overline  = ${color.background}
format-prefix-foreground = ${color.base0B}
format-prefix-background = ${color.background}
format-prefix-underline = ${color.background}
format-prefix-overline = ${color.background}
format-prefix-padding = 0


[module/wifi]
type = internal/network
interface = wlo1
interface-type = wireless
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-foreground = ${color.base06}
format-connected-foreground = ${color.foreground}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "睊"
format-disconnected-prefix-foreground = ${color.base0B}
format-label-disconnected-foreground = ${color.base0B}
label-connected = "%downspeed%"
downspeed-minwidth = 5
speed-unit =
label-disconnected = "Net-Down"
label-connected-padding = 1
label-disconnected-padding = 1
label-connected-minlen = 5
label-connected-maxlen = 5
