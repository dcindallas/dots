[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 10
click-left = exec blueman-manager
click-right = exec ~/.config/polybar/scripts/toggle_bluetooth.sh
format-padding = 3
format-background = ${color.background}
format-foreground = ${color.foreground}
label-font = 3
format = <label>
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/dunst]
type = custom/script
exec = ~/.config/polybar/scripts/dunst.sh
interval = 1
click-left = dunstctl history-pop
click-right = dunstctl set-paused toggle
format-padding = 3
format-background = ${color.background}
format-foreground = ${color.foreground}
label-font = 5
format = <label>
label-minlen = 3
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/network]
type = internal/network
interface = wlo1
interface-type = wireless
format-connected-font = 3
format-disconnected-font = 3
label-connected-font = 3
interval = 10
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-prefix = "直"
format-connected-prefix-foreground = ${color.base0B}
format-connected-foreground = ${color.foreground}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "睊"
format-disconnected-prefix-foreground = ${color.base0E}
format-label-disconnected-foreground = ${color.base0B}
label-connected = " "
label-disconnected = " "
format-connected-padding = 1
label-disconnected-padding = 2
;label-connected-minlen = 10
;label-connected-maxlen = 10
label-connected-ellipsis = false
click-right = exec networkmanager_dmenu &
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/kdeconnect]  
type = custom/script  
exec = "~/.config/polybar/scripts/kde-connect.sh -d"  
tail = true
format = <label>
format-padding = 3
label-font = 5
label-padding = 1
click-left = exec kdeconnect-app
click-right = exec kdeconnect-settings
