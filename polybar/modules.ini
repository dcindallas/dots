[module/LD]
type = custom/text
content = ""
content-background = ${color.base02}
content-foreground = ${color.background}
content-padding-right = 0
content-font = 2

[module/LD2]
type = custom/text
content = "              "
content-background = ${color.background}
content-foreground = ${color.base0E}
format-content-padding-right = 10
format-content-font = 2

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
tail = true
interval = 5
format = <label>
format-prefix = ""
label = "%output% "
label-padding = 0
format-prefix-font = 1
label-minlen = 5
label-alignment = center
label-font = 0
label-foreground = ${color.foreground}
label-background = ${color.background}
label-underline  = ${color.background}
label-overline  = ${color.background}
format-prefix-foreground = ${color.base0D}
format-prefix-background = ${color.background}
format-prefix-underline  = ${color.background}
format-prefix-overline  = ${color.background}
click-left = exec kitty -e sudo pacman -Syyuu

