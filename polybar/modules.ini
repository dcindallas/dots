[module/cpu]
type = internal/cpu
interval = 1
format = <label>
label = "%percentage%%"
label-font = 7
format-padding = 2
label-minlen = 4
label-maxlen = 4
format-prefix-font = 5
format-prefix = "﬙"
format-prefix-foreground = ${color.base04}
format-prefix-padding = 1 
label-foreground = ${color.foreground}
label-ramp-coreload-foreground = ${color.base0B}
label-ellipsis = false

