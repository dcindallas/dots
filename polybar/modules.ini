[module/gmail]
type = custom/script
exec = ~/.config/polybar/scripts/gmail.py
interval = 30
format-prefix = ""
format-padding = 3
label = "%output%"
label-font = 7
click-left = exec firefox gmail.com &
format-prefix-font = 5
format-background = ${color.background}
format-foreground = ${color.foreground}
format-prefix-foreground = ${color.base0E}
format-label-padding = 1
format-prefix-padding = 1
