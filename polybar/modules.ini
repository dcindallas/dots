[module/play]
type = custom/text
format = "契"
click-left = playerctl -a play-pause
format-font = 3
format-foreground = ${color.base0A}
;content-background = ${color.bg}
#format-underline  = ${color.base04}
;content-overline  = ${color.bg}
format-padding = 3
