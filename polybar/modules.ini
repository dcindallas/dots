[bar]
fill = ─
empty = ─
indicator =
; Nerd font :   ,  ⏽,  樂 籠 錄 , 雷 絛


[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = ""
format-prefix-foreground = ${color.green}
label = " %percentage%%"
click-left = tilix -e bpytop
label-padding = 2
label-minlen = 4
label-maxlen = 8
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date1]
type = internal/date
interval = 1.0
date = %a %B %d
time = %I:%M %p
date-alt = It's %A, %d %B %Y
time-alt = at %k:%M:%S
format = <label>
format-prefix = ""
format-prefix-foreground = ${color.teal}
label-forground = ${color.green}
format-prefix-font = 2
label = %date%
label-padding = 3


[module/date2]
type = internal/date
interval = 1.0
date = %A %d %B
time = %I:%M %p
date-alt = It's %A, %d %B %Y
time-alt = at %k:%M:%S
format = <label>
format-prefix = ""
format-prefix-foreground = ${color.teal}
label = %time%
label-padding = 3

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = "曆"
format-mounted-prefix-foreground = ${color.yellow}
format-unmounted = <label-unmounted>
format-unmounted-prefix = "閭"
format-unmounted-prefix-foreground = ${color.red}
label-mounted = " %free%"
label-unmounted = " %mountpoint%: NA"
left-click = exec nautilus &
label-mounted-padding = 2

[module/memory]
type = internal/memory
interval = 1
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.yellow}
label = " %gb_free%"

[module/network]
type = internal/network
interface = wlo1
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-prefix = "直"
format-connected-prefix-foreground = ${color.green}
format-connected-foreground = ${color.foreground}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "   "
format-disconnected-prefix-foreground = ${color.red}
label-connected = "%downspeed:min% | %essid%"
downspeed-minwidth = 7
speed-unit =
label-disconnected = %Net-Down%
ramp-signal-0 =
ramp-signal-1 =
ramp-signal-2 =
label-connected-padding = 3
left-click = networkmanager_dmenu
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueman-manager
click-right = exec ~/.config/polybar/scripts/toggle_bluetooth.sh
format-padding = 2
format-background = ${color.background}
format-foreground = ${color.teal}


[module/ewmh]
type = internal/xworkspaces
label-active-font = 0
label-empty-font = 0
label-occupied-font = 0
pin-workspaces = false
enable-click = true
enable-scroll = true
icon-0 = "1;"
icon-1 = "2;"
icon-2 = "3;"
icon-3 = "4;"
icon-4 = "5;"
icon-5 = "6;"
icon-6 = "7;"
icon-7 = "8;"
icon-default = ""
format = <label-state>
format-prefix-font = 2
label-urgent-underline = ${color.red}
label-monitor = %icon%
label-active = "%icon%"
label-active-foreground = ${color.teal}
label-active-background = ${color.background}
# label-active-overline = ${color.blue}
# label-active-underline = ${color.blue}
label-occupied = "%icon%"
label-occupied-foreground = ${color.yellow}
label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-empty = "%icon%"
label-empty-foreground = ${color.gray}
label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

