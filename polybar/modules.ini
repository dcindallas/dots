[module/playpause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl -a play-pause

[module/LD]
type = custom/text
content = ""
content-background = ${color.background}
content-foreground = ${color.base04}
format-content-font = 5

[module/RD]
type = custom/text
content = ""
content-background = ${color.background}
content-foreground = ${color.base03}
format-content-font = 3

[module/LD2]
type = custom/text
content = "      "
content-background = ${color.background}
content-foreground = ${color.base03}
format-content-padding = 5
content-font = 5

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
tail = true
interval = 5
format = <label>
format-prefix = " "
label = "%output%   "
label-padding = 1
format-prefix-font = 3
label-font = 0
label-minlen = 2
label-alignment = center
label-foreground = ${color.foreground}
label-background = ${color.background}
label-underline  = ${color.background}
label-overline  = ${color.background}

format-prefix-foreground = ${color.base0A}
format-prefix-background = ${color.background}
format-prefix-underline  = ${color.background}
format-prefix-overline  = ${color.background}
click-left = exec kitty -e sudo yay -Syyuu

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/time]
type = internal/date
interval = 1.0
date = %A %d %B
time = %I:%M %p
date-alt = It's %A, %d %B %Y
time-alt = at %k:%M:%S
format = <label>
format-prefix = "•"
label = "%time%"
label-padding = 0
format-prefix-font = 3
format-prefix-foreground = ${color.base04}
format-prefix-background = ${color.background}
format-prefix-underline  = ${color.background}
format-prefix-overline  = ${color.background}
format-prefix-padding = 0
label-background = ${color.background}
label-underline  = ${color.background}
label-overline  = ${color.background}
; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date
interval = 1.0
date = %a, %b %e
time = %I:%M %p
date-alt = Its %A, %d %B %Y
time-alt = at %k:%M:%S
format = <label>
format-prefix = "•"
format-prefix-font = 3
label = "%date% %time% "
label-padding = 1
label-alignment = center
format-prefix-foreground = ${color.base04}
format-prefix-background = ${color.background}
format-prefix-underline  = ${color.background}
format-prefix-overline  = ${color.background}
format-prefix-padding = 0
label-background = ${color.background}
label-underline  = ${color.background}
label-overline  = ${color.background}
;;  _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/weather]
type = custom/script
interval = 1800
exec = ~/.config/polybar/weather/weather.sh
format-prefix = "•"
label = "%output%"
label-foreground = ${color.foreground}
label-padding = 1
label-maxlen = 25
label-minlen = 25
label-alignment = left
format-prefix-font = 3
format-prefix-foreground = ${color.base04}
format-prefix-background = ${color.background}
format-prefix-underline  = ${color.background}
format-prefix-overline  = ${color.background}
format-prefix-padding = 0
label-background = ${color.background}
label-underline  = ${color.background}
label-overline  = ${color.background}
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/root]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
label-mounted-minlen = 11
label-mounted-maxlen = 11
label-mounted-ellipsis = false
format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-font = 3
format-mounted-prefix-foreground = ${color.base0A}
format-unmounted = <label-unmounted>
format-unmounted-prefix = "戀"
format-unmounted-prefix-foreground = ${color.base02}
label-mounted = "  %free% "
label-unmounted = " %mountpoint%: NA"
left-click = exec nautilus &
format-mounted-padding = 2
format-mounted-foreground = ${color.foreground}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
icon-0 = "1;雷"
icon-1 = "2;雷"
icon-2 = "3;雷"
icon-3 = "4;雷"
icon-4 = "5;雷"
icon-5 = "6;雷"
icon-6 = "7;雷"
icon-7 = "8;雷"
icon-default = "◉"
format = <label-state>
label-monitor = %name%

label-active =%icon%
label-active-foreground = ${color.base0A}
label-active-padding = 1
label-active-underline = ${color.background}
label-active-overline = ${color.background}
label-active-background = ${color.background}
label-active-font = 5
label-occupied-font = 5
label-urgent-font = 5

label-occupied = %icon%
label-occupied-foreground = ${color.base0B}
label-occupied-padding = 1
label-occupied-underline = ${color.background}

label-urgent = %icon%
label-urgent-foreground = ${color.base0E}
label-urgent-padding = 1
label-urgent-underline = ${color.background}

label-empty = %icon%
label-empty-foreground = ${color.base01}
label-empty-padding = 1
label-empty-underline = ${color.background}
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/alsa]
type = internal/pulseaudio
format-volume = <ramp-volume><label-volume>
format-volume-background = ${color.background}
format-volume-foreground = ${color.foreground}
format-volume-padding = 1

label-volume-maxlen = 7
label-volume-minlen = 7
label-volume = ""
label-volume-font = 1

format-muted-prefix = "  "
label-muted = "muted"
format-muted-background = ${color.background}
format-muted-foreground = ${color.base0E}
format-muted-padding = 0
format-muted-prefix-font = 5
label-muted-font = 0
label-muted-minlen = 7
label-muted-maxlen = 7

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-font = 3
ramp-volume-padding = 2
ramp-volume-maxlen = 5
ramp-volume-minlen = 5
ramp-volume-0-foreground = ${color.base0B}
ramp-volume-1-foreground = ${color.base0B}
ramp-volume-2-foreground = ${color.base0E}
interval = 5

click-right = exec pavucontrol &
