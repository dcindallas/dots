[module/prev]
type = custom/text
content = ""
click-left = playerctl next
format-content-font = 1
content-foreground = ${color.base03}
#content-background = ${color.bg}
#content-underline  = ${color.bg}
#content-overline  = ${color.bg}
content-padding = 2

[module/play]
type = custom/text
content = ""
click-left = playerctl -a play-pause
format-content-font = 1
content-foreground = ${color.base07}
;content-background = ${color.bg}
;content-underline  = ${color.bg}
;content-overline  = ${color.bg}
content-padding = 2

[module/next]
type = custom/text
content = ""
click-left = playerctl next
format-prefix-font = 1
content-foreground = ${color.base03}
#content-background = ${color.bg}
#content-underline  = ${color.bg}
#content-overline  = ${color.bg}
content-padding = 2

