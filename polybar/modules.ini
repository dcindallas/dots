[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh
label-padding = 1
label-maxlen = 35
format-foreground = ${color.white}
format-prefix = ""
format-prefix-foreground = ${color.blue}

[module/spotify-prev]
type = custom/script
exec = echo " 丹"
format = <label>
click-left = playerctl previous
label-padding = 3
format-foreground = ${color.orange}

[module/spotify-play]
type = custom/script
exec = echo "淪"
format-foreground = ${color.orange}
click-left = playerctl play-pause
label-padding = 3
[module/spotify-next]
type = custom/script
exec = echo " "
format = <label>
format-foreground = ${color.orange}
click-left = playerctl next
label-padding = 3

[module/rofication-status]
type = custom/script
exec = ~/.config/polybar/scripts/rofication.sh
click-left = ~/.config/polybar/scripts/rofication.sh --show &


[module/weather]
type = custom/script
interval = 1800
exec = ~/.config/polybar/weather/weather.sh
format-prefix = ""
format-prefix-foreground = ${color.yellow}
format-prefix-padding = 2
label = %output%
label-foreground = ${color.foreground}
label-padding = 2

[module/power]
type = custom/text
content = ""
content-foreground = ${color.orange}
content-background = ${color.background}
content-active-font = 1
content-padding = 2
click-left = exec rofi -show power-menu -modi power-menu:rofi-power-menu -width: "500"


