[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
tail = true
interval = 5
format = <label>
format-prefix = ""
format-prefix-foreground = #2d7ce5
label-foreground = ${color.yellow}
label = " %output% "
click-left = tilix -e sudo pacman -Syu
label-padding = 1

