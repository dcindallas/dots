[module/next]
type = custom/text
format = ""
click-left = playerctl next
format-font = 3
format-foreground = ${color.base04}
#content-background = ${color.bg}
#format-underline  = ${color.base04}
#content-overline  = ${color.bg}
format-padding = 3
