[module/LD]
type = custom/text
content = " ⢸ "
content-background = ${color.background}
content-foreground = ${color.gray}

[module/RD]
type = custom/text
content = "%{T3}%{T-}"
content-background = ${color.underline}
content-foreground = ${color.green}


