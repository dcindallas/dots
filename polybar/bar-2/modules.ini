[module/network]
type = internal/network
interface = wlo1
interface-type = wireless
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-foreground = ${color.base0C}
format-connected-foreground = ${color.foreground}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "睊"
format-disconnected-prefix-foreground = ${color.base0B}
format-label-disconnected-foreground = ${color.base0B}
label-connected = "%downspeed%"
label-disconnected = "Down
label-connected-padding = 1
label-disconnected-padding = 1
label-connected-minlen = 8
label-connected-maxlen = 8
label-connected-ellipsis = false
click-left = exec networkmanager_dmenu -theme /home/duane/.config/rofi/dc-rofi/style-power.rasi
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/wifi]
type = internal/network
interface = wlo1
interface-type = wireless
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-foreground = ${color.base06}
format-connected-foreground = ${color.foreground}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "睊"
format-disconnected-prefix-foreground = ${color.base0B}
format-label-disconnected-foreground = ${color.base0B}
label-connected = "%downspeed%"
downspeed-minwidth = 5
speed-unit =
label-disconnected = "Net-Down"
label-connected-padding = 1
label-disconnected-padding = 1
label-connected-minlen = 5
label-connected-maxlen = 5
