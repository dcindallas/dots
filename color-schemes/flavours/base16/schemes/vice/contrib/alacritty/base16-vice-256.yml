colors:
  # Default colors
  primary:
    background: '0x17191E'
    foreground: '0x8b9cbe'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x17191E'
    cursor: '0x8b9cbe'

  # Normal colors
  normal:
    black:   '0x17191E'
    red:     '0xff29a8'
    green:   '0x0badff'
    yellow:  '0xf0ffaa'
    blue:    '0x00eaff'
    magenta: '0x00f6d9'
    cyan:    '0x8265ff'
    white:   '0x8b9cbe'

  # Bright colors
  bright:
    black:   '0x383a47'
    red:     '0xff29a8'
    green:   '0x0badff'
    yellow:  '0xf0ffaa'
    blue:    '0x00eaff'
    magenta: '0x00f6d9'
    cyan:    '0x8265ff'
    white:   '0xf4f4f7'

  indexed_colors:
    - { index: 16, color: '0x85ffe0' }
    - { index: 17, color: '0xff3d81' }
    - { index: 18, color: '0x22262d' }
    - { index: 19, color: '0x3c3f4c' }
    - { index: 20, color: '0x555e70' }
    - { index: 21, color: '0xB2BFD9' }
